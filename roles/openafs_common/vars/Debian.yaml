---
# Default configure options for Debian.
_afs_configure_options:
  enable:
    - debug
    - debug-kernel
    - kernel-module
  disable:
    - optimize
  with:
    - linux-kernel-packaging

# Default nolibafs configure options for Debian.
_afs_nolibafs_configure_options:
  enable:
    - debug
  disable:
    - kernel-module
    - optimize
