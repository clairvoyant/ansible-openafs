---
dependency:
  name: galaxy
driver:
  name: vagrant
platforms:
  - name: m-role-server-02
    box: "${AFS_IMAGE:-generic/centos7}"
    groups:
      - afs_databases
      - afs_fileservers
provisioner:
  name: ansible
  inventory:
    group_vars:
      all:
        afs_cell: "example.com"
        afs_cell_files: "${MOLECULE_EPHEMERAL_DIRECTORY}"
        afs_install_method: "managed"
        # afs_yum_repo: "${AFS_YUM_REPO}"
        # afs_security_model: "${AFS_SECURITY_MODEL:-none}"
        afs_csdb_file: "${MOLECULE_EPHEMERAL_DIRECTORY}/csdb.yaml"
        afs_pseudo_partitions: ['a', 'b']
        afs_service_keytab: "../__files__/example-aes.keytab"
        afs_server_netinfo: 0.0.0.0
        afs_server_netrestrict:
          - 1.1.1.1
          - 2.2.2.2
verifier:
  name: ansible
scenario:
  create_sequence:
    - create
    - prepare
  check_sequence:
    - cleanup
    - destroy
    - create
    - prepare
    - converge
    - check
    - destroy
  converge_sequence:
    - create
    - prepare
    - converge
  destroy_sequence:
    - cleanup
    - destroy
  test_sequence:
    - cleanup
    - destroy
    - create
    - prepare
    - converge
    - verify
    - cleanup
    - destroy
